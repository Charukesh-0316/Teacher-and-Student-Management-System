<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Student Management System</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
		crossorigin="anonymous">
</head>

<body>
		<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Student Management System</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/teachers}">Teacher Management</a>
      </li>
    </ul>
  </div>
</nav>
<br>
	<div class="container">
		
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center"> Create new Teacher</h1>
				<div class="card-body">
					<form th:action="@{/teachers/add}" th:object = "${teacher}" method="POST">
						<div class="form-group">
							<label>Teacher Name</label>
							<input 
							type="text"
							name = "name"
							th:field = "*{name}"  //binding entities
							class="form-control"
							placeholder="Enter Teacher Full name"
							/>
						</div>
						<div class="form-group">
							<label>Teacher Email</label>
							<input 
							type="text"
							name = "email"
							th:field = "*{email}"  //binding entities
							class="form-control"
							placeholder="Enter Teacher email"
							/>
						</div>
						<div class="form-group">
							<label>Teacher Subject</label>
							<input 
							type="text"
							name = "email"
							th:field = "*{subject}"  //binding entities
							class="form-control"
							placeholder="Enter Teacher email"
							/>
						</div>
						
						<div class="box-footer">
							<button type="submit" class="btn btn-primary">
								Submit
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>
		
	</div>

</body>

</html>
