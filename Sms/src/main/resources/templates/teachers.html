<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Student Management System</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" th:href="@{/students}">Student Management System</a>
	<a class="navbar-brand" th:href="@{/teachers}">Teacher Management System</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

</nav>

	<div class="container">
		<div class="row">
			<h1>
				List teachers
			</h1>
		</div>
		
		<div class="row">
			<div class="col-lg-3">
				<a th:href = "@{/teachers/form}" class="btn btn-primary btn-sm mb-3"> Add Teacher </a>
			</div>
		</div>
		
		<table class="table table-hover table-bordered table-dark">
			<thead class="table-dark">
				<tr>
					<th>Teacher Name</th>
					<th>Teacher Email</th>
					<th>Teacher Subject</th>
					<th> Actions </th>
				</tr>

			</thead>
			<tbody>
				<tr th:each = "teacher: ${teachers}">
					<td th:text = "${teacher.name}"></td>
					<td th:text = "${teacher.email}"></td>
					<td th:text = "${teacher.subject}"></td>
					<td>
						<a th:href="@{/teachers/edit/{id}(id=${teacher.id})}" 
						class="btn btn-primary">Update</a>
					</td>
					<td>
						<a th:href="@{/teachers/{id}(id=${teacher.id})}" 
						class="btn btn-danger">Delete</a>
					</td>
				</tr>
			</tbody>

		</table>
	</div>

</body>

</html>
